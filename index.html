<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoiceForm">
            <h2>Header Information</h2>
            <label for="invoiceTitle">Title:</label>
            <input type="text" id="invoiceTitle" name="invoiceTitle" value="Invoice" required>

            <label for="invoiceNumber">Invoice Number:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>

            <label for="issueDate">Date of Issue:</label>
            <input type="date" id="issueDate" name="issueDate" required>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <h2>Seller Information</h2>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="companyLogo">Company Logo:</label>
            <input type="file" id="companyLogo" name="companyLogo" accept="image/*">

            <label for="companyAddress">Address:</label>
            <input type="text" id="companyAddress" name="companyAddress" required>

            <label for="companyPhone">Phone Number:</label>
            <input type="text" id="companyPhone" name="companyPhone" required>

            <label for="companyEmail">Email:</label>
            <input type="email" id="companyEmail" name="companyEmail" required>

            <label for="taxId">Tax Identification Number:</label>
            <input type="text" id="taxId" name="taxId">

            <h2>Buyer Information</h2>
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>

            <label for="clientAddress">Address:</label>
            <input type="text" id="clientAddress" name="clientAddress" required>

            <label for="clientPhone">Phone Number:</label>
            <input type="text" id="clientPhone" name="clientPhone" required>

            <label for="clientEmail">Email:</label>
            <input type="email" id="clientEmail" name="clientEmail" required>

            <h2>Description of Goods/Services</h2>
            <div id="items">
                <div class="item">
                    <label>Item Description:</label>
                    <input type="text" class="itemDescription" required>
                    <label>Quantity:</label>
                    <input type="number" class="itemQuantity" required>
                    <label>Unit Price:</label>
                    <input type="number" class="itemPrice" required>
                </div>
            </div>
            <button type="button" onclick="addItem()">Add Item</button>

            <h2>Payment Terms</h2>
            <label for="paymentMethods">Accepted Payment Methods:</label>
            <select id="paymentMethods" name="paymentMethods" required>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>

            <label for="bankDetails">Bank Details:</label>
            <textarea id="bankDetails" name="bankDetails"></textarea>

            <label for="paymentInstructions">Payment Instructions:</label>
            <textarea id="paymentInstructions" name="paymentInstructions"></textarea>

            <h2>Terms and Conditions</h2>
            <label for="paymentTerms">Payment Terms:</label>
            <textarea id="paymentTerms" name="paymentTerms" required></textarea>

            <label for="latePaymentPenalties">Late Payment Penalties:</label>
            <textarea id="latePaymentPenalties" name="latePaymentPenalties" required></textarea>

            <label for="returnRefundPolicy">Return and Refund Policy:</label>
            <textarea id="returnRefundPolicy" name="returnRefundPolicy"></textarea>

            <h2>Notes and Special Instructions</h2>
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo"></textarea>

            <h2>Contact Information for Queries</h2>
            <label for="supportContact">Support Contact:</label>
            <input type="text" id="supportContact" name="supportContact" required>

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <div id="invoiceOutput" class="invoiceOutput">
            <!-- Invoice will be generated here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
